<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Musify - Your music player</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="">Musify
        </div>
        <div class="dark_btn">
            <div class="select"></div>
            <img src="assets/day.png" class="day">
            <img src="assets/night.png" class="night">
        </div>
    </div>

    <section class="landing">
        <img src="assets/women.png" class="wom_img">
        <p class="bg_text">MUSIC<br>PLAYER</p>
        <div class="title_container">
            <div class="title_main">
                <h1 class="title_text">PLAY</h1><div class="rect"></div>
            </div>
            <p class="text_landing">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Velit ligula auctor dignissim eget. Adipiscing ut ultrices convallis eget eu. Bibendum nulla vitae egestas ut nisl. Egestas netus faucibus aliquet nibh volutpat morbi metus, commodo.
            </p>
            <div class="download_container">
                <i class="fa-brands fa-windows"></i>
                <i class="fa-brands fa-android"></i>
                <i class="fa-brands fa-apple"></i>
                <div class="download_btn">Download</div>
            </div>
        </div>
    </section>
